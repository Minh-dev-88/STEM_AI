<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống học tập với Gemini AI</title>
    <!-- Thêm Tailwind CSS qua CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Tiêu đề -->
    <div class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Tiêu đề</h1>
    </div>

    <!-- Nội dung chính -->
    <div class="flex flex-col md:flex-row h-[calc(100vh-4rem)]">
        <!-- Nội dung (bên trái) -->
        <div class="flex-1 bg-white p-6 m-4 rounded-lg">
            <h2 class="text-xl font-bold text-center mb-4">Nội dung</h2>
            <p class="text-gray-600">Khu vực này dành cho nội dung bài học (có thể thêm hình ảnh, video, văn bản, v.v.).</p>
        </div>

        <!-- Cột bên phải (Boxchat và Gợi ý tách riêng) -->
        <div class="w-full md:w-1/3 flex flex-col space-y-4 p-4">
            <!-- Boxchat AI -->
            <div class="bg-white rounded-lg shadow-md h-2/3">
                <h2 class="text-xl font-bold text-center py-4 bg-blue-500 text-white rounded-t-lg">Boxchat AI</h2>
                <div class="h-[calc(100%-8rem)] p-4">
                    <!-- Khu vực hiển thị chat -->
                    <div id="chatArea" class="h-full p-2 border border-gray-200 rounded-md bg-white overflow-y-auto">
                        <!-- Nội dung chat sẽ được thêm vào đây -->
                    </div>
                </div>
                <!-- Ô nhập câu hỏi và nút gửi -->
                <div class="p-4">
                    <div class="flex items-center space-x-2">
                        <input id="question" type="text" class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập câu hỏi...">
                        <button onclick="getAnswer()" class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Gửi</button>
                    </div>
                </div>
            </div>

            <!-- Nội dung gợi ý -->
            <div class="bg-white rounded-lg shadow-md h-1/3">
                <h2 class="text-xl font-bold text-center py-4 bg-orange-400 text-white rounded-t-lg">Nội dung gợi ý</h2>
                <div id="suggestionArea" class="p-4 overflow-y-auto h-[calc(100%-4rem)]">
                    <p class="text-gray-600">Khu vực này dành cho gợi ý học tập từ AI (có thể là danh sách, liên kết, v.v.).</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
